<!-- Need to set max item for all inputs with dynamic calculation based on number photo uploaded -->
<form name="dispositionForm" ng-submit="dispositionCtrl.createDispositionSubmit()">

    <div ng-show="dispositionCtrl.formError" class="alert alert-danger" role="alert">
        Select numbers whose product does not exceed the number of photos in the template.</div>

    <div ng-class="!dispositionForm.fileName.$valid ? 'has-error' : 'has-success'" class="form-group">
        <label for="DispositionName">Disposition file name</label>
        <input ng-model="dispositionCtrl.fileName" name="fileName" type="text" class="form-control" id="DispositionName" placeholder="File name" required>
    </div>
    <div ng-class="!dispositionForm.xElem.$valid || dispositionCtrl.formError ? 'has-error' : 'has-success'"  class="form-group">
        <label for="X_axis_element">X axis element</label>
        <input ng-model="dispositionCtrl.xElem" name="xElem" type="number" min="1" max="{{dispositionCtrl.nbPhoto}}" ng-change="dispositionCtrl.checkValidation()" class="form-control" id="X_axis_element" placeholder="X elements" required>
    </div>
    <div ng-class="!dispositionForm.yElem.$valid || dispositionCtrl.formError ? 'has-error' : 'has-success'"  class="form-group">
        <label for="Y_axis_element">Y axis element</label>
        <input ng-model="dispositionCtrl.yElem" name="yElem" type="number" min="1" max="{{dispositionCtrl.nbPhoto}}" ng-change="dispositionCtrl.checkValidation()" class="form-control" id="Y_axis_element" placeholder="Y elements" required>
    </div>
    <div ng-class="!dispositionForm.nbPage.$valid || dispositionCtrl.formError ? 'has-error' : 'has-success'" class="form-group">
        <label for="page_number">Page number</label>
        <input ng-model="dispositionCtrl.nbPage" name="nbPage" type="number" min="1" max="{{dispositionCtrl.nbPhoto}}" ng-change="dispositionCtrl.checkValidation()" class="form-control" id="page_number" placeholder="Page number" required>
    </div>
    <button ng-disabled="!dispositionForm.$valid || dispositionCtrl.formError" type="submit" class="btn btn-primary">Submit</button>
</form>
